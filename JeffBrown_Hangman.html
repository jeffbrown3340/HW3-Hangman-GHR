<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Jeff Browns Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <h4>Jeff Brown's Hangman Game</h4><br><h1>Famous Kentuckians</h1>
          </div>
        </div>
      </div>
    </div>

	  <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="jumbotron">
            <h2 id="puzzle-status-text"></h2>
            <h2 id="puzzle-state-text">Press any key to get started.</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <h2 id="tries-remaining-text">You'll get twelve tries to solve each puzzle.</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <h2 id="used-letters-remaining-text">Letters not within the puzzle will display here.</h2>
        </div>
      </div>
    </div>
    <script src="JeffBrown_Hangman.js"></script>
  </body>
</html>
